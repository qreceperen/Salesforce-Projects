<template>
  <div if:true={showScore}>
    <lightning-card title="Lead Score Results" icon-name="standard:metrics">
      <div class="slds-m-around_medium">
        <!-- Total Score (Highlighted) -->
        <div class="slds-box slds-theme_success slds-m-bottom_medium">
          <h2 class="slds-text-heading_medium">
            Total Lead Score: <strong>{totalScore}</strong>
          </h2>
        </div>

        <!-- Category Breakdown -->
        <div class="slds-grid slds-wrap slds-gutters">
          <!-- Demographic Score -->
          <div class="slds-col slds-size_1-of-3">
            <div class="slds-box slds-theme_shade">
              <h3 class="slds-text-heading_small">Demographic</h3>
              <p class="slds-text-heading_medium">{demographicScore}</p>
            </div>
          </div>

          <!-- Behavioral Score -->
          <div class="slds-col slds-size_1-of-3">
            <div class="slds-box slds-theme_shade">
              <h3 class="slds-text-heading_small">Behavioral</h3>
              <p class="slds-text-heading_medium">{behavioralScore}</p>
            </div>
          </div>

          <!-- Engagement Score -->
          <div class="slds-col slds-size_1-of-3">
            <div class="slds-box slds-theme_shade">
              <h3 class="slds-text-heading_small">Engagement</h3>
              <p class="slds-text-heading_medium">{engagementScore}</p>
            </div>
          </div>
        </div>
      </div>
    </lightning-card>
  </div>
</template>
