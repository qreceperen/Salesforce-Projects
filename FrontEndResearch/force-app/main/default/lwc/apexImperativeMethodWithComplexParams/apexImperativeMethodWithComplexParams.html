<template>
    <lightning-card title="ApexImperativeMethodWithComplexParams" icon-name="custom:custom63">
        <div class="slds-var-m-around_medium">
            <lightning-input label="String" type="string" value={StringValue} class="string-input"
                onchange={handleStringChange}>
            </lightning-input>
            <lightning-input label="Number" type="number" value={NumberValue} class="number-input"
                onchange={handleNumberChange}>
            </lightning-input>
            <lightning-input label="List items" min="0" max="10" type="number" value={ListItemValue}
                class="list-item-input" onchange={handleListItemChange}>
            </lightning-input>
            <br />
            <lightning-button label="Call Apex" variant="brand" onclick={handleButtonClick}></lightning-button>
            <template lwc:if={message}>
                <p class="slds-m-top_medium">{message}</p>
            </template>
            <template lwc:elseif={error}>
                <p>{error}</p>
            </template>
        </div>
    </lightning-card>

</template>
