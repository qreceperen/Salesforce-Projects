<template>
    <lightning-card title="Account Chatter Feed" icon-name="utility:social">
        <div class="slds-m-around_medium">
            <template for:each={feedItems} for:item="item">
                <div key={item.Id} class="slds-m-bottom_small">
                    <p class="slds-p-horizontal_small">{item.Body}</p>
                    <lightning-button label="Show Comments" onclick={toggleComments}
                        data-id={item.Id}></lightning-button>
                    <template if:true={item.showComments}>
                        <div class="comments-section">
                            <template for:each={item.FeedComments} for:item="comment">
                                <p key={comment.Id} class="slds-p-horizontal_small">{comment.CommentBody}</p>
                            </template>
                        </div>
                    </template>
                </div>
            </template>
        </div>
    </lightning-card>
</template>
