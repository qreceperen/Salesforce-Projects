<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Case List" icon-name="standard:case">
        <div class="slds-m-around_medium">
            <lightning-input
                type="text"
                label="Search Cases"
                onchange={handleSearchChange}
            ></lightning-input>
        </div>
        <div class="slds-m-around_medium">
            <lightning-datatable
                data={cases}
                columns={columns}
                key-field="Id"
                hide-checkbox-column="true"
                onsave={handleSave}
            >
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
