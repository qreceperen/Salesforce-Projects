<template>
    <lightning-card title="User Permission Sets" icon-name="standard:user">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Search User" onchange={handleSearch}></lightning-input>
                <lightning-datatable
                    data={permissionSetAssignments}
                    columns={columns}
                    key-field="Id">
                </lightning-datatable>
                <div class="slds-m-around_medium">
                    <p>{error}</p>
                </div>
        </div>
    </lightning-card>
</template>
