<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Account List" icon-name="standard:account">
        <lightning-datatable
            key-field="id"
            data={accounts}
            columns={columns}
            hide-checkbox-column="true"
            onrowaction={handleRowAction}
        >
        </lightning-datatable>
    </lightning-card>
    <!-- Modal start here -->
     <c-opportunity-modal
        is-modal-open={isModalOpen}
        opportunities = {selectedOpportunities}
        onclose={closeModal}
     ></c-opportunity-modal>
</template>
