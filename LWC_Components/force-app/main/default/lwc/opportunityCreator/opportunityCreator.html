<template>
    <lightning-card title="Create Opportunity" icon-name="standard:opportunity">
        <template if:true={stepVisibility.isFirstStep}>
            <div class="slds-p-around_medium">
                <div>
                    There is an oppoortunity here
                </div>
                <lightning-input
                    label="Opportunity Name"
                    value={opportunityData.Name}
                    onchange={handleInputChange}
                    data-field="Name"
                ></lightning-input>
                <lightning-input
                    label="Amount"
                    type="number"
                    value={opportunityData.Amount}
                    onchange={handleInputChange}
                    data-field="Amount"
                ></lightning-input>
                <div class="slds-m-top_small">
                    <lightning-button
                        label="Next"
                        onclick={goToNextStep}
                    ></lightning-button>
                </div>
            </div>
        </template>
        <template if:true={stepVisibility.isSecondStep}>
            <div class="slds-p-around_medium">
                <lightning-input
                    label="Opportunity Close Date"
                    type="date"
                    value={opportunityData.CloseDate}
                    onchange={handleInputChange}
                    data-field="CloseDate"
                ></lightning-input>
                <lightning-combobox
                    label="Opportunity Stage"
                    value={opportunityData.Stage}
                    onchange={handleInputChange}
                    data-field="Stage"
                    options={stageOptions}
                ></lightning-combobox>
                <div class="slds-m-top_small">
                    <lightning-button
                        label="Next"
                        onclick={goToNextStep}
                    ></lightning-button>
                    <lightning-button
                        label="Previous"
                        onclick={goToPreviousStep}
                        class="slds-m-left_small slds-m-top_small"
                    ></lightning-button>
                </div>
            </div>
        </template>
        <template if:true={stepVisibility.isThirdStep}>
            <div class="slds-p-around_medium">
                <lightning-textarea
                    label="Description"
                    value={opportunityData.Description}
                    onchange={handleInputChange}
                    data-field="Description"
                ></lightning-textarea>
                <div class="slds-m-top_small">
                    <lightning-button
                        label="Previous"
                        onclick={goToPreviousStep}
                    ></lightning-button>
                    <lightning-button
                        label="Save"
                        onclick={saveOpportunity}
                        variant="brand"
                        class="slds-m-left_small slds-m-top_small"
                    ></lightning-button>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
