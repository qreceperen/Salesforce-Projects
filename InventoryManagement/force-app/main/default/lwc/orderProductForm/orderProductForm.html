<template>
            <!-- Dropdown for selecting an inventory product -->
        <lightning-combobox 
            name="productSelect" 
            label="Select Product" 
            placeholder="Select Product" 
            options={productOptions} aft
            value={selectedProductId} 
            onchange={handleProductChange}>
        </lightning-combobox>

        <!-- Input for entering order quantity -->
        <lightning-input 
            type="number" 
            label="Order Quantity" 
            value={orderQuantity} 
            onchange={handleQuantityChange}>
        </lightning-input>

        <!-- Button for placing the order -->
        <lightning-button 
            label="Place Order" 
            onclick={handlePlaceOrder} 
            class="slds-m-top_small">
        </lightning-button>
    
</template>
