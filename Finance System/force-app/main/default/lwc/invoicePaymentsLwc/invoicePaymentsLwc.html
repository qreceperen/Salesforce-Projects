<template>
    <lightning-card>
        <lightning-datatable
            key-field="Id"
            data={payments}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column>
        </lightning-datatable>
        <template if:true={isModalOpen}>
            <c-refund-modal-lwc 
            selected-amount-from-parent={selectedPaymentAmount}
            onrefundsubmit={handleRefundSubmit}
            onclose={closeModal}>
            </c-refund-modal-lwc>
        </template>
    </lightning-card>
</template>
