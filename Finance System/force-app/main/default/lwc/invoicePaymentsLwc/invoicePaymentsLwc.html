<template>
    <lightning-card title="Invoice Payments" icon-name="custom:custom63">
        <template if:true={payments}>
            <lightning-datatable 
                key-field="Id"
                data={payments}
                columns={columns}
                hide-checkbox-column="true"
                onrowaction={handleRowAction}>
            </lightning-datatable>
        </template>
        <template if:true={error}>
            <p class="slds-text-color_error">Error fetching payments: {error}</p>
        </template>
    </lightning-card>

    <!-- Refund Modal -->
    <template if:true={isModalOpen}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- Modal Header -->
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_medium">Request Refund</h2>
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModal}>
                        âœ–
                    </button>
                </header>

                <!-- Modal Body -->
                <div class="slds-modal__content slds-p-around_medium">
                    <p><strong>Payment ID:</strong> {selectedPaymentId}</p>
                    <p><strong>Amount Paid:</strong> ${selectedPaymentAmount}</p>
                    <lightning-input 
                        type="number" 
                        label="Refund Amount" 
                        value={refundAmount} 
                        min="1" 
                        max={selectedPaymentAmount} 
                        onchange={handleRefundAmountChange}>
                    </lightning-input>
                </div>

                <!-- Modal Footer -->
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>
                    <lightning-button label="Submit Refund" variant="brand" onclick={submitRefund}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
