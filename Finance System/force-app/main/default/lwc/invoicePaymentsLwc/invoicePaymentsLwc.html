<template>
    <lightning-card>
        <lightning-datatable
            key-field="Id"
            data={payments}
            columns={columns}
            onrowaction={handleRowAction}
            hide-checkbox-column>
        </lightning-datatable>
        <template if:true={isModalOpen}>
            <section role="dialog" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <h2 class="slds-modal__title">Request Refund</h2>
                    </header>
                    <div class="slds-modal__content">
                        <p>Original Amount Paid: ${selectedPaymentAmount}</p>
                        <lightning-input
                            label="Refund Amount"
                            type="number"
                            value={refundAmount}
                            onchange={handleRefundAmountChange}
                            >
                        </lightning-input>
                    </div>
                    <footer class="slds-modal__footer">
                        <lightning-button label="Cancel" onclick={closeModal}></lightning-button>
                        <lightning-button label="Submit" variant="brand" onclick={submitRefund}></lightning-button>
                    </footer>
                </div>
            </section>
            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>
    </lightning-card>
</template>
